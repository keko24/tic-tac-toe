<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="choose-player">
				<div id="vs-player-container">
					<button id="vs-player">VS Player</button>
				</div>
				<div id="vs-computer-container">
					<button id="vs-computer">VS Computer</button>
				</div>
			</div>
			<div id="score-board-container">
				<div id="score-board">
				</div>
			</div>
			<div id="board-container">
				<div id="game-board">
				</div>
			</div>
			<div id="buttons">
				<div id="restart-button-container">
					<button id="restart-button">Restart Game</button>
				</div>
				<div id="new-button-container">
				</div>
			</div>
		</div>
	</body>
</html>
